<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" 
    crossorigin="anonymous"></script>
  <style>
  	input{
  		width:300px;
  		font-size:15px;
  		margin:2px 0;
  		padding:2px 5px;
  	}
  </style>
</head>

<body>
  Google App Script：<input id="appUrl" value="https://script.google.com/macros/s/AKfycby-NUcAiCs6gAJHtMkTobZCjw5VLtPDoKWSBRcyF1XcgZhB1yE/exec"><br/> 
  試算表網址：<input id="sheetsUrl" value="https://docs.google.com/spreadsheets/d/17rOrO4bnvYjq0-AJbY0Y0OLdzGZPlN1DGCXehixfq9g/edit#gid=0"><br/> 
  工作表名稱：<input id="sheetName" value="testSheet"><br/> 
  列：<input id="startRow"><br/> 
  欄：<input id="startColumn"><br/>
  <button id="sendBtn">查詢</button><br/>
  <h2 id="show"></h2>
  
  <script>
    var appUrl = $('#appUrl'),
    	sheetsUrl = $('#sheetsUrl'),
      sheetName = $('#sheetName'),
      startRow = $('#startRow'),
      startColumn = $('#startColumn'),
      sendBtn = $('#sendBtn'),
      show = $('#show');
    var parameter = {};

    sendBtn.on('click',function() {
      parameter = {
        url: sheetsUrl.val(),
        name: sheetName.val(),
        startRow: startRow.val()*1,
        startColumn: startColumn.val()*1
      };
  	  $.post(appUrl.val(), parameter, function(data) {
  	  	if(!data){
  	    	show.text('無資料');
  	  	}else{
  	    	show.text(data);
  	  	}
  	  });
    });
  </script>

</body>

</html>
