<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" style="margin-bottom:15px">
   <div class="row">
      <div class="col-xl-5 col-sm-9" style="background-color:#FF0000; height:80px; text-align:center; padding-top:10px"><h1>Logo</h1></div>
     </div>
</div>

<div class="container" style="margin-bottom:15px">
   <div class="row">
      <div class="col-xl-12 col-sm-12" style="background-color:#00FF00; height:250px; text-align:center; padding-top:10px"><h1>Full HD</h1></div>
     </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xl-3 col-sm-6 bg-warning p-4" style="height:250px;">.col-3</div>
    <div class="col-xl-3 col-sm-6 bg-success p-4" style="height:250px;">.col-3</div>
    <div class="col-xl-3 col-sm-6 p-4" style="background-color:#0000FF; height:250px;">.col-3</div>
    <div class="col-xl-3 col-sm-6 p-4" style="background-color:#FF0000; height:250px;">.col-3</div>
  </div>
</div>

</body>
</html>
